<!DOCTYPE html>
<html>
<body>
  <h2>JavaScript Guess The Number</h2>
  <p id="result"></p>
  <input type="number" id="num1" placeholder="Guess the number between 1 and 10">
  <button type="button" onclick="guess()">Guess</button>

  <script>
    // Generate a random number between 1 and 10
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function guess() {
      let userGuess = parseInt(document.getElementById("num1").value);
      attempts++;

      if (userGuess === randomNumber) {
        document.getElementById("result").innerHTML = `Congratulations! You guessed the number in ${attempts} attempts.`;
      } else if (userGuess < randomNumber) {
        document.getElementById("result").innerHTML = "Too low! Try again.";
      } else {
        document.getElementById("result").innerHTML = "Too high! Try again.";
      }
    }
  </script>
</body>
</html>
